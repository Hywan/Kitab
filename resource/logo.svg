<?xml version="1.0" encoding="utf-8"?>

<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 100 70"
  shape-rendering="geometricPrecision"
  fill-rule="evenodd"
  clip-rule="evenodd">
  <title>Kitab</title>
  <desc>Logo of the Kitab project</desc>

  <style>
    rect { fill: #fff }
    line { stroke-linecap: round }
  </style>

  <rect x="0" y="0" width="100" height="70" fill="white" />
  <line x1="10" y1="10" x2="10" y2="60" stroke="rgb(56, 115, 173)" />
  <line x1="25" y1="33" x2="50" y2="10" stroke="rgb(60, 166, 186)" />
  <line x1="65" y1="37" x2="90" y2="60" stroke="rgb(48, 132, 147)" />
</svg>
