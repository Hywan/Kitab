<h1>Class <code><?php echo $data->class->name ?></code></h1>

<pre><code class="language-php">class <?php echo $data->class->getShortName() ?>

{
<?php foreach ($data->class->methods as $method): ?>
    <?php echo $method ?>;
<?php endforeach ?>
}</code></pre>

<?php if (0 < count($data->class->constants)): ?>
    <h2 id="constants">Constants</h2>
<?php endif ?>

<?php if (0 < count($data->class->attributes)): ?>
    <h2 id="attributes">Attributes</h2>
<?php endif ?>

<?php if (0 < count($data->class->methods)): ?>
    <h2 id="methods">Methods</h2>

    <dl>
        <?php foreach ($data->class->methods as $method): ?>
            <dt aria-label="<?php echo $method->name ?>"><code class="language-php"><?php echo $method ?></code></dt>
            <dd>
                <section><?php echo $this->markdownToHtml($method->documentation) ?></section>
            </dd>
        <?php endforeach ?>
    </dl>
<?php endif ?>
